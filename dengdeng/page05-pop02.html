<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/common.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위풍댕댕</title>
</head>
<body class="bg_blue">
    <div class="wrap page05">
        <div class="wrap_inner">
            <a href="#" class="logo_samsung"><h1></h1></a>
            <p class="logo_inkorea">
                <span>등록번호 제 2011100141호</span>
                <span>본 광고는 손해보험 광고 심의기준을 준수하였으며,<br>
                    유효기간은 심의일로부터 1년입니다. 손해보험협회 심의필</span>
            </p>
            <p class="txt_tit">
                위풍댕댕 상담접수하기
            </p>
            <ul class="list_form">
                <li><p class="tit">보호자 성명</p><input type="text" placeholder="보호자 성명"></li>
                <li><p class="tit">보호자 연락처</p><input type="text" placeholder="휴대폰 번호(‘-’없이)"></li>
                <li><p class="tit">아이 이름</p><input type="text" placeholder="이름 (예. 초코)"></li>
                <li><p class="tit">아이 견종</p><input type="text" placeholder="견종 (예. 푸들)"></li>
                <li><p class="tit">아이 나이</p><input type="text" placeholder="나이 (예. 3살)"></li>
                <li><input type="checkbox" name="" id="chk01"><label for="chk01">개인정보 활용 동의</label><a href="#">자세히보기 ></a></li>
            </ul>
            <button class="btn_big navy">상담 신청하기</button>
            <button class="btn_back"></button>
            <div class="dim"></div>
            <div class="popup small">
                <p>숫자만 입력 가능합니다.</p>
                <button>확인</button>
            </div>
        </div>
    </div>
</body>
</html>
