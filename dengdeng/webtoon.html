<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>위풍댕댕</title>
</head>

<body>
    <div class="wrap page03 webtoon">
        <div class="wrap_inner">
            <a href="#" class="logo_samsung"><h1></h1></a>
            <p class="logo_inkorea">
                <span>등록번호 제 2011100141호</span>
                <span>본 광고는 손해보험 광고 심의기준을 준수하였으며,<br>
                    유효기간은 심의일로부터 1년입니다. 손해보험협회 심의필</span>
            </p>
            <p class="txt_tit">
                웹툰으로 살펴보기
            </p>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon01.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon02.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon03.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon04.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon05.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon06.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon07.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon08.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon09.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon10.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon11.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon12.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon13.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon14.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon15.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon16.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="resource/images/webtoon15_m.png" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>

            <!-- Swiper JS -->
            <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

            <!-- Initialize Swiper -->
            <script>
                var swiper = new Swiper(".mySwiper", {
                    slidesPerView: 1,
                    centeredSlides: false,
                    slidesPerGroupSkip: 0,
                    grabCursor: true,
                    keyboard: {
                        enabled: true
                    },
                    breakpoints: {
                        769: {
                            slidesPerView: 2,
                            slidesPerGroup: 2
                        }
                    },
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev"
                    },
                    pagination: {
                        el: ".swiper-pagination",
                        type: "fraction",
                    }
                });
            </script>
        </div>
        <button class="btn_back"></button>
    </div>
</body>

</html>
