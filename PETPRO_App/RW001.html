<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/common.css">
    <script src="resource/js/jquery-3.4.1.min.js"></script>
    <script src="resource/js/main.js"></script>
    <title>PETPRO</title>
</head>
<body>
    <div class="wrap">
        <header>
            <nav>
                <a href="#" id="" class="on">홈</a>
                <a href="#" id="" class="">펫보험</a>
                <a href="#" id="" class="">동물병원</a>
            </nav>
        </header>
        <div class="contents">
            <div class="contents_inner">
                <h2>보상문의</h2>
                <p class="sub_h2">동물병원에서 치료받은 영수증을 통해 <br>
                    펫보험 가입시 보상받을 수 있는 내용을 안내 드립니다. </p>
                
                <div class="box_ipt">
                    <div class="grp_form">
                        <p>보호자 성명</p>
                        <div class="grp_input">
                            <input type="text" placeholder="성명">
                        </div>
                    </div>
                    <div class="grp_form">
                        <p>보호자 연락처</p>
                        <div class="grp_input">
                            <input type="text" placeholder="휴대폰 번호 (‘-’없이 입력)">
                        </div>
                    </div>
                    <div class="grp_form">
                        <p>아이 이름</p>
                        <div class="grp_input">
                            <input type="text" placeholder="이름 (예. 초코)">
                        </div>
                    </div>
                    <div class="grp_form">
                        <p>아이 품종</p>
                        <div class="grp_input">
                            <input type="text" placeholder="이름 (예. 초코)">
                        </div>
                    </div>
                    <div class="grp_form">
                        <p>가입한 보험사</p>
                        <div class="grp_input">
                            <select name="" id="">
                                <option value="">삼성화재</option>
                                <option value="">DB손해보험</option>
                                <option value="">메리츠 화재</option>
                                <option value="">현대 해상</option>
                                <option value="">KB 손해보험</option>
                                <option value="">한화 손해보험</option>
                            </select>
                        </div>
                    </div>
                    <div class="grp_form">
                        <p>문의 내용</p>
                        <div class="grp_input">
                            <textarea name="" id="" placeholder="문의하실 내용을 남겨주세요" style="height: 90px;"></textarea>
                        </div>
                    </div>
                    <div class="grp_form">
                        <button class="btn_cm white add" style="width:100%">치료비 영수증 첨부</button>
                    </div>
                    <div class="grp_form">
                        <button class="btn_cm" style="width:100%">문의하기</button>
                        <button class="btn_cm kakao" style="width:100%">바로 ‘톡' 상담하기</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav_bar">
            <nav>
                <a href="#" id="" class="">알림</a>
                <a href="#" id="" class="active">보상문의</a>
                <a href="#" id="" class="">가입보험</a>
                <a href="#" id="" class="">내정보</a>
            </nav>
        </div>
    </div>
</body>
</html>
