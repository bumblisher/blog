<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/common.css">
    <script src="resource/js/jquery-3.4.1.min.js"></script>
    <script src="resource/js/main.js"></script>
    <title>PETPRO</title>
</head>
<body>
    <div class="wrap page">
        <div class="page_tit">
            <button class="btn_back"></button>
            <p class="tit">보험금 청구</p>
        </div>
        <div class="page_cont">
            <div class="schbox cancle">
                <input type="text" value="결막염">
                <button></button>
            </div>
            <h3 class="mt20">결막염</h3>
            <ul class="list_tab">
                <li class="on"><a href="#">소개</a></li>
                <li><a href="#">원인</a></li>
                <li><a href="#">증상</a></li>
                <li><a href="#">진단 및 검사</a></li>
                <li><a href="#">치료</a></li>
            </ul>
            <p class="txt_list_item">결막은 개의 눈 흰자 부위에 제일 앞부분에 위치한 부위다. 각막은 검은자위를, 결막은 흰자를 보호하는 부위로 생각하면 된다. 결막염은 이 부위에 염증이 발생하는 것을 
                말한다.<br>
                결막염은 결막 부위에만 단독으로 발생할 수 있지만, 다른 질병에 따라 발생하는 발병 양상을 보일 수도 있다. 눈꺼풀을 들어보면 흰자위가 붉게 충혈돼 있으며, 눈에서 노란색 혹은 녹색 분비물이 나온다.</p>
            <article class="full">
                <p class="tit_list_item">평균 진료비</p>
                <p class="tit_list_item">보험보상</p>
            </article>
        </div>
        <div class="page_btn">
            <button class="btn_cm">보험 문의하기</button>
        </div>
    </div>
</body>
