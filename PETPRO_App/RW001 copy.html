<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/common.css">
    <script src="resource/js/jquery-3.4.1.min.js"></script>
    <script src="resource/js/main.js"></script>
    <title>PETPRO</title>
</head>
<body>
    <div class="wrap">
        <header>
            <nav>
                <a href="#" id="" class="on">홈</a>
                <a href="#" id="" class="">펫보험</a>
                <a href="#" id="" class="">동물병원</a>
            </nav>
        </header>
        <div class="contents">
            <div class="contents_inner">
                <h2>보상문의</h2>
                <p class="sub_h2">동물병원에서 치료받은 영수증을 통해 <br>
                    펫보험 가입시 보상받을 수 있는 내용을 안내 드립니다. </p>
                
                <div class="box_ipt">
                    <div class="grp_form">
                        <p>사랑하는 우리 아이는</p>
                        <div class="grp_input">
                            <div class="grp_radio img">
                                <input type="radio" name="radio01" id="radio01">
                                <label for="radio01">강아지</label>
                                <input type="radio" name="radio01" id="radio02">
                                <label for="radio02">고양이</label>
                            </div>
                        </div>
                    </div>
                    <div class="grp_form">
                        <p>성별</p>
                        <div class="grp_input">
                            <div class="grp_radio">
                                <input type="radio" name="radio02" id="radio03">
                                <label for="radio03">남자 아이</label>
                                <input type="radio" name="radio02" id="radio04">
                                <label for="radio04">여자 아이</label>
                            </div>
                        </div>
                    </div>
                    <div class="grp_form">
                        <p>생년월일</p>
                        <div class="grp_input">
                            <input type="text" placeholder="생년월일을 입력해 주세요. (예: 181225(YYMMDD))">
                        </div>
                    </div>
                    <div class="grp_form">
                        <p>품종</p>
                        <div class="grp_input">
                            <input type="text" placeholder="폼종을 입력해 주세요. (예: 푸들)">
                        </div>
                    </div>
                    <div class="grp_form">
                        <p>보호자 이름</p>
                        <div class="grp_input">
                            <input type="text" placeholder="보호자 이름을 입력해 주세요.">
                        </div>
                    </div>
                    <div class="grp_form">
                        <p>보호자 연락처</p>
                        <div class="grp_input">
                            <input type="text" placeholder="연락처를 입력해 주세요. (예: 01012345678)">
                        </div>
                    </div>
                    <div class="grp_form ">
                        <div class="grp_check ">
                            <input type="checkbox" name="check01" id="check01">
                            <label for="check01">개인정보 수집·이용 동의</label>
                            <a href="#">자세히보기</a>
                        </div>
                    </div>
                    <div class="grp_form ">
                        <p class="">㈜삼성펫프로에서 진행되는 서비스 및 소식에 <br>대한 정보를 받으시겠습니까?</p>
                        <div class="grp_radio2 ">
                            <input type="radio" name="radio05" id="radio05" checked>
                            <label for="radio05" >예</label>
                            <input type="radio" name="radio05" id="radio06">
                            <label for="radio06" >아니오</label>
                        </div>
                    </div>
                    <div class="grp_form mt30 ">
                        <button class="btn_cm" style="width:100%">문의하기</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav_bar">
            <nav>
                <a href="#" id="" class="">알림</a>
                <a href="#" id="" class="">보상문의</a>
                <a href="#" id="" class="active">가입보험</a>
                <a href="#" id="" class="">내정보</a>
            </nav>
        </div>
    </div>
</body>
</html>
