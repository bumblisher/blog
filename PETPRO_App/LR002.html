<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/common.css">
    <script src="resource/js/jquery-3.4.1.min.js"></script>
    <script src="resource/js/main.js"></script>
    <title>PETPRO</title>
</head>
<body>
    <div class="wrap page">
        <div class="page_cont">
            <div class="page_tit">
                <p class="tit">반려동물 <br>
                    정보를 등록해 주세요</p>
                <button class="btn_close"></button>
            </div>
            <div class="box_ipt">
                <div class="grp_form">
                    <p>아이 이름이 무엇인가요?</p>
                    <div class="grp_input">
                        <input type="text" placeholder="이름">
                    </div>
                </div>
                <div class="grp_form">
                    <p>종류가 무엇인가요?</p>
                    <div class="grp_input">
                        <div class="grp_radio img">
                            <input type="radio" name="radio01" id="radio01">
                            <label for="radio01">반려견</label>
                            <input type="radio" name="radio01" id="radio02">
                            <label for="radio02">반려묘</label>
                        </div>
                    </div>
                </div>
                <div class="grp_form">
                    <p>품종이 무엇인가요?</p>
                    <div class="grp_input">
                        <input type="text" placeholder="품종">
                    </div>
                </div>
                <div class="grp_form">
                    <p>생년월일이 어떻게 되나요?</p>
                    <div class="grp_input">
                        <input type="text" placeholder="YYYYMMDD">
                    </div>
                </div>
                <div class="grp_form">
                    <p>성별</p>
                    <div class="grp_input">
                        <div class="grp_radio">
                            <input type="radio" name="radio02" id="radio03">
                            <label for="radio03">여아</label>
                            <input type="radio" name="radio02" id="radio04">
                            <label for="radio04">남아</label>
                        </div>
                    </div>
                </div>
                <div class="grp_form">
                    <p>아이 사진을 등록해 주세요</p>
                    <div class="grp_input">
                        <input type="text" placeholder="사진을 등록해 주세요">
                        <button class="btn">사진등록</button>
                    </div>
                </div>
            </div>
            <div class="grp_form mt30 ">
                <button class="btn_cm white add" style="width:100%">반려동물 추가하기</button>
                <button class="btn_cm" style="width:100%">등록완료</button>
            </div>
        </div>
    </div>
</body>
</html>
