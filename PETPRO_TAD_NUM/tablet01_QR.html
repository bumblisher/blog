<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resource/css/reset.css">

    <title>PETPRO</title>

<body>
    <div class="wrap">
        <div class="left">
            <h1 class="logo"><a href="#">PETPRO</a></h1>
            <p class="tit">사랑하는<br>
                우리아이와 함께<br>
                오래오래 행복하게</p>
            <p class="txt">강아지 의료 실비보험<br>

            <p class="txt">카카오톡으로 상세하게 안내드립니다.<br>

            <p class="tit2">QR코드 바로가기</p>
            <img src="resource/images/img_qr.svg" alt="">
            <p class="tit2">카카오톡 채널 검색</p>
