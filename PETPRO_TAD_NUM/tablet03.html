<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/common.css">
    <title>PETPRO</title>
</head>

<body>
    <div class="wrap">
        <div class="left img">
            <img src="resource/images/img_main3.svg" alt="">
        </div>
        <div class="right"> 
            <p class="tit">자동차보험 카카오톡상담신청</p>
            <p class="tit_sub">자동차 보험을 꼼꼼하게 체크해드릴게요</p>
            <p class="txt">카카오톡으로 상세하게 안내드립니다.<br>
                상담 받으실 번호를 입력해 주세요.</p>
            <div class="numbox">
                <p class="tit_num">연락받으실 휴대폰 번호를 입력해 주세요.</p>
                <div class="grp_ipt">
                    <span>010</span>
                    <span>-</span>
                    <span>3030</span>
                    <span>-</span>
                    <span>3030</span>
                </div>
                <div class="numpad">
                    <button ontouchstart>1</button>
                    <button ontouchstart>2</button>
                    <button ontouchstart>3</button>
                    <button ontouchstart>4</button>
                    <button ontouchstart>5</button>
                    <button ontouchstart>6</button>
                    <button ontouchstart>7</button>
                    <button ontouchstart>8</button>
                    <button ontouchstart>9</button>
                    <button ontouchstart>0</button>
                    <button ontouchstart class="back"></button>
                </div>
            </div>
            <div class="chkbox">
                <div class="grp_check">
                    <input type="checkbox" name="check01" id="check01">
                    <label for="check01">개인정보 수집,이용 동의</label>
                </div>
                <p class="txt_check">㈜삼성펫프로는 선택하신 광고에 대한 안내를 카카오톡으로<br>
                    발송드리기 위해 신청자에 전화번호를 수집하고 있습니다.<br>
                    수집된 전화번호는 3개월간 보관됩니다.<br>
                    수집정보 : 광고신청자 핸드폰번호</p>
            </div>
            <button class="btn_cm">상담 신청하기</button>
        </div>
    </div>
</body>

</html>
