<!DOCTYPE html>
<html lang="ko">

<head>

<body>
    <div class="wrap">
        <header>
            <button class="btn_back"></button>

        </header>
        <div class="wrap_cont">
            <div class="cont_inner">
                <div class="box_guide">
                    <ul class="list_guide">
                        <li>바로텐 회원가입의 문의사항을 남겨주시면 빠른 시간내에 담당자가 연락드리겠습니다.</li>
                        <li>빠른 상담을 원하실 경우 아래에 1:1 카카오톡상담 또는 고객센터로 문의하시기 바랍니다.</li>
                    </ul>
                </div>
                <div class="box_table">
                    <table>
                        <colgroup>
                            <col style="width:20%;">
                            <col>
                        </colgroup>
                        <tr>
                            <th>성명</th>
                            <td><input type="text" placeholder=""></td>
                        </tr>
                        <tr>
                            <th>연락처</th>
                            <td><input type="text" placeholder=""></td>
                        </tr>
                        <tr>
                            <th>문의내용</th>
                            <td><textarea name="" id="" style="height: 250px;"></textarea></td>
                        </tr>
                    </table>
                </div>
                <div class="box_input">
                    <ul class="grp_check">
                        <li><input type="checkbox" id="check01"><label for="check01">개인정보 활용 동의</label><a href="#"
                                class="txt_link">상세보기</a></li>
                    </ul>
                </div>
                <div class="box_btn full">
                    <button class="btn_cm">문의하기</button>
                    <button class="btn_cm kakao">1:1 카카오톡 상담</button>
                    <button class="btn_cm gray">고객센터 070-8866-6537</button>
                </div>
            </div>
        </div>
    </div>
