<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/common.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="resource/js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <header>
            <button class="btn_back"></button>
            <h2>아이디 / 비밀번호 찾기</h2>
        </header>
        <div class="wrap_cont">
            <div class="tab_tit">
                <button class="on">아이디 찾기</button>
                <button>비밀번호 찾기</button>
            </div>
            <div class="tab_cont">
                <div class="box_input">
                    <input type="text" placeholder="홍길동">
                </div>
                <div class="box_input">
                    <input type="text" placeholder="010">
                    <button class="btn_cm">인증번호 받기</button>
                </div>
            </div>
            <div class="box_btn">
                <button class="btn_cm">확인하기</button>
            </div>
        </div>
        <div class="popup on">
            <div class="pop_header">
                <button class="btn_close"></button>
            </div>
            <div class="pop_cont">
                <div class="txtbox">
                    <p>가입하신 정보가<br>
                        없습니다.<br>
                        </p>
                </div>
            </div>
        </div>
        <div class="dim"></div>
    </div>
</body>
</html>
