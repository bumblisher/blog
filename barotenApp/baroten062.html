<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/common.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="resource/js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <header>
            <button class="btn_back"></button>
            <h2>비밀번호변경</h2>
        </header>
        <div class="wrap_cont">
            <div class="cont_inner">
                <div class="box_guide">
                    <ul class="list_guide">
                        <li>카드결제 내역 및 정산내역, 세금계산서 발송 등
                            바로텐의 사용정보 및 서비스의 변경/종료등 
                            바로텐의 대부분 안내에 사용할 이메일 주소입니다.</li>
                        <li>이메일 수정은 핸드폰 인증 후 수정됩니다.</li>
                    </ul>
                </div>
                <dl>
                    <dd class="box_input">
                        <input type="text" placeholder="현재 이메일 주소">
                    </dd>
                    <dd class="box_input">
                        <input type="text" placeholder="변결 할 이메일 주소">
                    </dd>
                </dl>
                <dl>
                    <dd class="box_input">
                        <input type="text" placeholder="휴대폰번호">
                        <button class="btn_cm">인증번호 받기</button>
                    </dd>
                    <dd class="box_input">
                        <input type="text" placeholder="인증번호">
                        <button class="btn_cm">인증번호 확인</button>
                    </dd>
                </dl>
            </div>
            <div class="box_btn full">
                <button class="btn_cm">수정하기</button>
                <button class="btn_cm white">취소하기</button>
            </div>
        </div>
    </div>
</body>

</html>
