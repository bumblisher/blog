<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/common.css">

<body>
    <div class="wrap">
        <header>
            <button class="btn_back"></button>
            <h2>휴대전화 수정하기</h2>
        </header>
        <div class="wrap_cont">
            <div class="cont_inner">
                <div class="box_guide">
                    <ul class="list_guide">
                        <li>아이디, 비밀번호찾기, 결제시스템 이용알림 등 바로텐으로부터 알림을 받을 때 사용할 휴대전화입니다.</li>
                    </ul>
                </div>
                <dl>
                    <dd class="box_input">
                        <input type="text" placeholder="현재 휴대전화">
                    </dd>
                    <dd class="box_input">
                        <input type="text" placeholder="변경할 휴대전화">
                        <button class="btn_cm">인증하기</button>
                    </dd>
                    <dd class="box_input">
                        <input type="text" placeholder="인증번호">
                        <button class="btn_cm">인증번호확인</button>
                    </dd>
                </dl>
            </div>
            <div class="box_btn full">
                <button class="btn_cm">수정하기</button>
                <button class="btn_cm white">취소하기</button>
            </div>
        </div>
    </div>
