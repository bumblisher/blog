<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/common.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="resource/js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <header>
            <button class="btn_back"></button>
            <h2>비밀번호변경</h2>
        </header>
        <div class="wrap_cont">
            <div class="cont_inner">
                <div class="box_guide">
                    <ul class="list_guide">
                        <li>안전한 비밀번호로 내정보를 보호하세요.<br>
                            다른 아이디/사이트에서 사용한 적 없는 비밀번호 이전에 사용한 적 없는 비밀번호가 안전합니다.
                        </li>
                    </ul>
                </div>
                <div class="box_input mt30">
                    <input type="password" placeholder="현재 비밀번호">
                </div>
                <div class="box_input">
                    <input type="password" placeholder="새 비밀번호">
                    <p class="txt_noti">*비밀번호를 확인하여주세요.</p>
                </div>
                <div class="box_input">
                    <input type="password" placeholder="새 비밀번호 확인">
                </div>
            </div>
            <div class="box_btn full">
                <button class="btn_cm">확인</button>
                <button class="btn_cm white">취소하기</button>
            </div>
        </div>
    </div>
</body>

</html>
